<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management System</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Post Management System</h1>
            <p>Create, Read, Update, and Delete Posts </p>
        </header>

        <main>
            <!-- Add/Edit Post Form -->
            <section class="form-section">
                <h2 id="form-title">Add New Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="authorId">Author ID:</label>
                        <input type="text" id="authorId" name="authorId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Digital and Tech">Digital and Tech</option>
                            <option value="Business">Business</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated):</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., technology, web, development">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add Post</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Posts List -->
            <section class="posts-section">
                <h2>Posts</h2>
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Search posts...">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Digital and Tech">Digital and Tech</option>
                        <option value="Business">Business</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div id="posts-list" class="posts-list">
                    <!-- Posts will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="post.js"></script>
</body>
</html>
